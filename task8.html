<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>Health To-Do List</title>
    <link rel="stylesheet" type="text/css" href="task8.css">
</head>
<body ng-controller="todoController">
    <div class="container">
        <h2>Health To-Do List</h2>
        <input type="text" ng-model="newTask" placeholder="Add a new task">
        <button ng-click="addTask()">Add</button>
        <ul>
            <li ng-repeat="task in tasks" class="task" ng-class="{ 'fade-in': task.fadeIn, 'fade-out': task.fadeOut }">
                {{ task.name }}
                <span class="delete-btn" ng-click="removeTask($index)">x</span>
            </li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="task8.js"></script>
</body>
</html>
